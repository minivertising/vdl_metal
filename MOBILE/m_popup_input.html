<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, user-scalable=yes,
initial-scale=1.0, maximum-scale=3.0"/>
<link rel="shortcut icon" type="image/x-icon" href="./img/icon/favicon.ico" />
<title>VDL 이용약관 팝업</title>
<!--[if lt IE 9]><script src="./js/html5shiv.js"></script><![endif]-->
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body style="background:#3d3303;">
	<!--메시지전달-->
	<div class="popup_wrap">
   	  	<div class="p_mid p_position">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title title_input"><img src="images/popup/title_mss.png" /></div>
                    <div class="block_input_bg">
                        
                    </div>
                    <div class="block_input clearfix">
                    	<div class="label"><img src="images/popup/label_to.png" /></div>
                        <div class="input_txt"><input type="text"></div>
                    </div>
                    <div class="block_input clearfix">
                    	<div class="label"><img src="images/popup/label_mss.png" /></div>
                        <div class="input_txt"><textarea></textarea></div>
                    </div>
                    <div class="block_input clearfix">
                    	<div class="label"><img src="images/popup/label_from.png" /></div>
                        <div class="input_txt"><input type="text"></div>
                    </div>
                    <div class="block_btn send">
                    	<a href="#" class="common_2"><img src="images/popup/btn_send.png" /></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
        <div class="p_mid_bg_chrc">
            <img src="images/popup/bg_chrc.png"  width="160" alt=""/>
        </div>
	</div>
    <!--END : 메시지전달-->
    
   
   
	<!--정보입력-->
	<div class="popup_wrap">
   	  	<div class="p_mid p_position">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title title_input"><img src="images/popup/title_input.png" /></div>
                    <div class="block_input_bg">
                        
                    </div>
                    <div class="block_input clearfix">
                    	<div class="label"><img src="images/popup/label_name.png" /></div>
                        <div class="input_txt name"><input type="text"></div>
                    </div>
                    <div class="block_input clearfix">
                    	<div class="label"><img src="images/popup/label_phone.png" /></div>
                        <div class="input_txt">
                        	<div class="inner_phone clearfix">
                            	<div class="in_phone"><input type="text"></div>
                                <div class="in_dash">-</div>
                                <div class="in_phone"><input type="text"></div>
                                <div class="in_dash">-</div>
                                <div class="in_phone"><input type="text"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bar"></div>
                    
                    <div class="block_ckeck">
                    	<div class="inner_check clearfix">
                        	<div class="in_check"><input type="checkbox"></div>
                            <div class="label_check">개인정보활용</div>
                            <div class="btn_check"><a href="#"><img src="images/popup/btn_detail.png" /></a></div>
                        </div>
                    	<div class="inner_check clearfix">
                        	<div class="in_check"><input type="checkbox"></div>
                            <div class="label_check">개인 정보 취급 위탁 동의</div>
                            <div class="btn_check"><a href="#"><img src="images/popup/btn_detail.png" /></a></div>
                        </div>
                    	<div class="inner_check clearfix">
                        	<div class="in_check"><input type="checkbox"></div>
                            <div class="label_check">광고성 정보 전송 동의  </div>
                            <div class="btn_check"><a href="#"><img src="images/popup/btn_detail.png" /></a></div>
                        </div>
                    </div>
                    
                    <div class="txt_notice">
                    	<img src="images/popup/txt_notice_gift.png" />
                    </div>
                    <div class="block_btn">
                    	<a href="#" class="common_3"><img src="images/popup/btn_input.png" /></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
        <div class="p_mid_bg_chrc">
            <img src="images/popup/bg_chrc.png"  width="160" alt=""/>
        </div>
	</div>
    <!--END : 정보입력-->    
    
    
    <!--메시지전달 완료-->
	<div class="popup_wrap">
   	  	<div class="p_mid bg_gray p_position">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title title_input"><img src="images/popup/title_send_comp.png" /></div>
                    <div class="block_url">
                    	<div class="inner_url clearfix">
                            <div class="label">
                                <img src="images/popup/label_url.png" width="70" />
                            </div>
                            <div class="url">
                                http://www.vdlcosmetics.com
                            </div>
                        </div>
                    </div>
                    <div class="block_btn clearfix">
                    	<a href="#" class="left"><img src="images/popup/btn_kt_send.png" /></a>
                        <a href="#" class="right"><img src="images/popup/btn_url_send.png" /></a>
                    </div>
                    
                    <div class="img_gift">
                    	<img src="images/popup/img_gift.png" />
                    </div>
                    
                </div><!--inner-->
            </div>
        </div>
        <div class="p_mid_bg_chrc">
            <img src="images/popup/bg_chrc.png"  width="160" alt=""/>
        </div>
	</div>
    <!--END : 메시지전달 완료-->



 
 
 
 
    
    
</body>
</html>
