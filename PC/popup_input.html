<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="shortcut icon" type="image/x-icon" href="./img/icon/favicon.ico" />
<title>VDL 메시지 입력 / 개인정보 입력 팝업</title>
<!--[if lt IE 9]><script src="./js/html5shiv.js"></script><![endif]-->
<link href="css/style_yang.css" rel="stylesheet" type="text/css">
<script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body style="background:#fff;">


	<!--개인정보입력 작성-->
	<div class="popup_wrap">
   	  <div class="p_mid_input p_position">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title">
       	    	    	<img src="images/popup/title_input.png" />
                    </div>
                    <div class="block_input">
                    	<div class="input_one clearfix">
                        	<div class="label">
                            	<img src="images/popup/label_name.png" alt=""/>
                            </div>
                        	<div class="input">
                            	<input type="text">
                            </div>
                        </div>
                    	<div class="input_one clearfix">
                        	<div class="label">
                            	<img src="images/popup/label_phone.png" alt=""/>
                            </div>
                        	<div class="input_phone clearfix">
                            	<div class="phone_ip"><input type="tel"></div>
                                <div class="phone_ip_dash">-</div>
                                <div class="phone_ip"><input type="tel"></div>
                                <div class="phone_ip_dash">-</div>
                                <div class="phone_ip"><input type="tel"></div>
                            </div>
                        </div>
                        <div class="input_one clearfix">
                        	<div class="label">
                            </div>	
                        	<div class="notice">
                            	<img src="images/popup/txt_notice.png" alt=""/>
                            </div>
                        </div>
                    </div>

                    
                    <div class="check_block">
                    	<div class="check_one clearfix">
                        	<div class="in_check">
                            	<input type="checkbox">
                            </div>
                            <div class="txt_check">
                            	<img src="images/popup/label_agree_all.png" alt=""/>
                            </div>
                        </div>  
                    
                        <div class="bar">
                        </div>
                                          
                    	<div class="check_one clearfix">
                        	<div class="in_check">
                            	<input type="checkbox">
                            </div>
                            <div class="txt_check">
                            	<img src="images/popup/label_agree.png" alt=""/>
                            </div>
                            <div class="btn_check">
                            	<a href="#"><img src="images/popup/btn_agree_info.png" alt=""/></a>
                            </div>
                        </div>
                    	<div class="check_one clearfix">
                        	<div class="in_check">
                            	<input type="checkbox">
                            </div>
                            <div class="txt_check">
                            	<img src="images/popup/label_agree.png" alt=""/>
                            </div>
                            <div class="btn_check">
                            	<a href="#"><img src="images/popup/btn_agree_agency.png" alt=""/></a>
                            </div>
                        </div>
                    	<div class="check_one clearfix">
                        	<div class="in_check">
                            	<input type="checkbox">
                            </div>
                            <div class="txt_check">
                            	<img src="images/popup/label_agree.png" alt=""/>
                            </div>
                            <div class="btn_check">
                            	<a href="#"><img src="images/popup/btn_agree_ad.png" alt=""/></a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn_block">
                        <a href="#"><img src="images/popup/btn_input_ok.png" alt=""/></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>
    <!--END : 개인정보입력  작성-->

 
 
 

	<!--이벤트 완료-->
	<div class="popup_wrap">
   	  <div class="p_mid_input p_position">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
            	<div class="inner">
                	<div class="title">
       	    	    	<img src="images/popup/img_thanks.png" />
                    </div>
                    
                    
                    <div class="block_sns">
                        <div class="btn_sns">
                            <a href="#"><img src="images/popup/btn_share_fb.png" /></a>
                            <a href="#"><img src="images/popup/btn_share_ks.png" /></a>
                            <a href="#"><img src="images/popup/btn_share_tw.png" /></a>
                        </div>
                    </div>

                    <div class="btn_block end">
                        <a href="#"><img src="images/popup/btn_ok_big.png" alt=""/></a>
                    </div>
                </div><!--inner-->
            </div>
        </div>
	</div>
    <!--END : 이벤트 완료 -->
 
    
    
</body>
</html>
